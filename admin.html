<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Login</title>
  <link rel="stylesheet" href="css/default.css" />
</head>
<body>
  <div class="page">
      <h1 class="cabecalho">Área Administrativa</h1>

    <main>
      <h2 class="titulo__login">Login do Administrador</h2>
      <form id="form-login">
        <div class="entry">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div>

        <div class="entry">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required />
        </div>

        <div class="buttons">
          <button type="button" class="button" id="btn-login">Entrar</button>
        </div>

        <p id="mensagem-erro" style="color: red;"></p>
      </form>
    </main>
  </div>

  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("btn-login").addEventListener("click", function () {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value.trim();
        const mensagemErro = document.getElementById("mensagem-erro");

        if (!email || !senha) {
          mensagemErro.textContent = "Por favor, preencha todos os campos.";
          return;
        }

        const objLoginSenha = {
          email: email,
          senha: senha
        };

        const valido = validarUsuario(objLoginSenha);

        if (valido === true) {
          window.location.href = "mensagens.html";
        } else {
          mensagemErro.textContent = "E-mail e Senha inválidos";
        }
      });
    });
  </script>
</body>
</html>
